<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSP Test</title>
    
    <!-- Content Security Policy Test -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; font-src 'self' https://fonts.gstatic.com https://cdn.jsdelivr.net; img-src 'self' data: https:;">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <div class="container">
        <h1 class="text-success">✅ CSP Test Page</h1>
        <p>If you can see this without CSP errors, the issue is fixed!</p>
        
        <div class="alert alert-info">
            <h4>Testing JavaScript:</h4>
            <button id="testBtn" class="btn btn-primary">Test JavaScript</button>
            <div id="testResult" class="mt-2"></div>
        </div>
        
        <div class="alert alert-warning">
            <h4>Testing Chart.js (eval usage):</h4>
            <canvas id="testChart" width="400" height="200"></canvas>
        </div>
    </div>

    <!-- Test Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script>
        // Test basic JavaScript
        document.getElementById('testBtn').addEventListener('click', function() {
            document.getElementById('testResult').innerHTML = '<span class="text-success">✅ Basic JavaScript works!</span>';
        });
        
        // Test Chart.js (which may use eval)
        try {
            const ctx = document.getElementById('testChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Test 1', 'Test 2', 'Test 3'],
                    datasets: [{
                        label: 'CSP Test',
                        data: [12, 19, 3],
                        backgroundColor: ['#ff6384', '#36a2eb', '#cc65fe']
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Chart.js CSP Test'
                        }
                    }
                }
            });
            console.log('✅ Chart.js works without CSP errors!');
        } catch (error) {
            console.error('❌ Chart.js CSP Error:', error);
            document.getElementById('testChart').style.display = 'none';
        }
    </script>
</body>
</html>
