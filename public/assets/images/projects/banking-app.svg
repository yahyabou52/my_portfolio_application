<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradBank" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3c72;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a5298;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#gradBank)"/>
  
  <!-- Mobile phone mockup -->
  <rect x="200" y="50" width="200" height="300" rx="20" ry="20" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
  <rect x="210" y="80" width="180" height="240" rx="10" ry="10" fill="#f8f9fa"/>
  
  <!-- Banking app header -->
  <rect x="220" y="90" width="160" height="40" fill="#1e3c72"/>
  <rect x="230" y="100" width="60" height="8" rx="4" fill="#ffffff"/>
  <circle cx="360" cy="110" r="8" fill="#ffffff"/>
  
  <!-- Balance card -->
  <rect x="220" y="140" width="160" height="60" rx="15" fill="#ffffff"/>
  <rect x="230" y="150" width="80" height="8" rx="4" fill="#1e3c72"/>
  <rect x="230" y="165" width="100" height="12" rx="6" fill="#333333"/>
  <rect x="230" y="185" width="60" height="6" rx="3" fill="#666666"/>
  
  <!-- Transaction list -->
  <rect x="220" y="210" width="160" height="15" rx="7" fill="#ffffff"/>
  <rect x="220" y="230" width="160" height="15" rx="7" fill="#ffffff"/>
  <rect x="220" y="250" width="160" height="15" rx="7" fill="#ffffff"/>
  
  <!-- Action buttons -->
  <rect x="220" y="280" width="35" height="30" rx="15" fill="#1e3c72"/>
  <rect x="265" y="280" width="35" height="30" rx="15" fill="#e9ecef"/>
  <rect x="310" y="280" width="35" height="30" rx="15" fill="#e9ecef"/>
  <rect x="355" y="280" width="25" height="30" rx="12" fill="#e9ecef"/>
  
  <!-- Security elements -->
  <circle cx="350" cy="160" r="8" fill="#28a745"/>
  <rect x="345" y="155" width="10" height="5" rx="2" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="300" y="380" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Banking Mobile App</text>
</svg>